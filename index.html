<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <meta name="keyword" content="theOdinProject calculator project">
        <link rel="stylesheet" href="style/style.css">
        <script type="text/javascript" defer src="script/script.js"></script>
    </head>
    <body>
        <main>
            <div id="display">
                <div class="user-input"></div>
                <div class="result"></div>
            </div>
            <div class="controls">
                <button class="digit" data-key="1">1</button>
                <button class="digit" data-key="2">2</button>
                <button class="digit" data-key="3">3</button>
                <button class="digit" data-key="4">4</button>
                <button class="digit" data-key="5">5</button>
                <button class="digit" data-key="6">6</button>
                <button class="digit" data-key="7">7</button>
                <button class="digit" data-key="8">8</button>
                <button class="digit" data-key="9">9</button>
                <button class="digit" data-key="0">0</button>

                <button class="operator" data-key="+" id="plus">+</button>
                <button class="operator" data-key="-" id="minus">-</button>
                <button class="operator" data-key="x" id="multiply">ร</button>
                <button class="operator" data-key="รท" id="divide">รท</button>

                <button id="equals">=</button>
                <button id="decimal">.</button>
                <button id="delete">DEL</button>
                <button id="clear">A/C</button>
            </div>
        </main>
    </body>
</html>
